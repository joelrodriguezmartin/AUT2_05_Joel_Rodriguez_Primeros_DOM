<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Ejercicio 3 - DOM</title>
<script type="text/javascript">
function anade() {
    let newElement = document.createElement("li");//Creamos un elemento li
    newElement.innerHTML = "NUEVO ELEMENTO"//Le asignamos un texto
    let lista = document.getElementById("lista");//Seleccionamos el nodo lista
    lista.appendChild(newElement);//Le añadimos el elemento creado a la lista
}
</script>
</head>
<body>
<ul id="lista">
<li>Lorem ipsum dolor sit amet</li>
<li>Consectetuer adipiscing elit</li>
<li>Sed mattis enim vitae orci</li>
<li>Phasellus libero</li>
<li>Maecenas nisl arcu</li>
</ul>
<input type="button" value="Añadir elemento" onclick="anade();">


</body></html>
